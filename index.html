<!DOCTYPE HTML>
<HTML>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Tiltified</title>
	  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title"/>
	  <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
	  <script type="text/javascript" charset="utf-8" src="main.js"></script>
	  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    </head>
    <body onload="init();" id="stage" class="theme">
      <div data-role="page" id ="one">

	<div data-role="header">
		<h1>Tiltified</h1>
	</div><!-- /header -->

	<div data-role="content">	
	  <dl id="accel-data">
            <dt>X:</dt>
            <dd id="x"></dd>
            <dt>Y:</dt>
            <dd id="y"></dd>
            <dt>Z:</dt>
            <dd id="z"></dd>
          </dl>
          <a href="#two" data-role="button" data-icon="star">Play Game</a>
          <a href="#" data-role="button" data-icon="star" onclick="quit();">Quit</a>
          <a href="#" data-role="button" data-icon="star" onclick="toggleAccel();">Toggle Accelerometer</a>		
	</div><!-- /content -->

      </div><!-- /page -->

      <div data-role="page" id="two">

	<div data-role="content">	
		<canvas id="canvas" width="device-width" height="device-height"></canvas>	
	</div><!-- /content -->

      </div><!-- /page -->


    </body>
</HTML>
